<!DOCTYPE html><html lang="fr"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Connexion - OHI Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 p-6">
  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold mb-2 text-gray-900">Connexion OHI</h1>
    <p class="text-gray-600 mb-6">Version démo statique</p>
    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" required placeholder="email@entreprise.com" class="w-full border rounded-lg px-4 py-3"/>
      <input id="password" type="password" required placeholder="••••••••" class="w-full border rounded-lg px-4 py-3"/>
      <select id="companyType" required class="w-full border rounded-lg px-4 py-3">
        <option value="">Type d’organisation</option>
        <option value="startup">Startup</option><option value="sme">PME</option><option value="corporate">Grande entreprise</option>
      </select>
      <button type="submit" class="w-full bg-blue-600 text-white rounded-lg py-3">Se connecter</button>
    </form>
    <div class="mt-4 grid grid-cols-2 gap-3">
      <button onclick="loginWithSSO('google')" class="border rounded-lg py-2">Google</button>
      <button onclick="loginWithSSO('microsoft')" class="border rounded-lg py-2">Microsoft</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body></html>
