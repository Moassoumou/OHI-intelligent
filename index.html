<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - OHI Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase (compat CDN for simple HTML setup) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script defer src="./firebase.js"></script>
  <script defer src="./app.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 p-6">
  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold mb-2 text-gray-900">Connexion OHI</h1>
    <p class="text-gray-600 mb-6">Identifiez-vous pour accéder au tableau de bord</p>
    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" required placeholder="email@entreprise.com" class="w-full border rounded-lg px-4 py-3"/>
      <input id="password" type="password" required placeholder="••••••••" class="w-full border rounded-lg px-4 py-3"/>
      <button type="submit" class="w-full bg-blue-600 text-white rounded-lg py-3">Se connecter</button>
    </form>

    <div class="mt-4 grid grid-cols-2 gap-3">
      <button id="btnGoogle" class="border rounded-lg py-2">Continuer avec Google</button>
      <button id="btnMicrosoft" class="border rounded-lg py-2">Continuer avec Microsoft</button>
    </div>

    <div class="text-sm text-gray-500 mt-4" id="status"></div>
  </div>
</body>
</html>
