<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard OHI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-600 to-purple-700 p-6 text-gray-900">
  <div class="max-w-5xl mx-auto bg-white/85 backdrop-blur-lg shadow-2xl rounded-3xl p-8">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">ðŸ“Š Tableau de bord OHI</h1>
      <div class="flex items-center gap-3">
        <span id="userEmail" class="text-sm text-gray-600"></span>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-xl">DÃ©connexion</button>
      </div>
    </header>

    <!-- Formulaire d'ajout -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4">âž• Ajouter un OHI</h2>
      <form id="addOhiForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="title" type="text" placeholder="Titre" required class="border rounded-xl p-3"/>
        <input id="deadline" type="date" required class="border rounded-xl p-3"/>
        <textarea id="description" placeholder="Description" class="border rounded-xl p-3 md:col-span-2"></textarea>
        <select id="priority" class="border rounded-xl p-3">
          <option value="high">Haute</option>
          <option value="medium">Moyenne</option>
          <option value="low">Basse</option>
        </select>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white rounded-xl py-3">Ajouter</button>
      </form>
    </section>

    <!-- Liste des OHI -->
    <section>
      <h2 class="text-xl font-semibold mb-4">ðŸ“Œ Mes OHI</h2>
      <div id="ohiList" class="space-y-4"></div>
    </section>
  </div>

  <!-- Firebase (compat API pour HTML simple) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Ta config dÃ©jÃ  existante -->
  <script src="./firebase.js"></script>

  <!-- Logique Dashboard -->
  <script src="./dashboard-firestore.js"></script>
</body>
</html>
